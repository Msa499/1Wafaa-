<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        /* التنسيق العام */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #2575fc;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #6a11cb;
        }

        .error {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="100" cy="100" r="50" fill="%23ffffff10" /></svg>');
            z-index: -1;
            animation: moveBackground 10s linear infinite;
        }

        @keyframes moveBackground {
            from { transform: translateY(0); }
            to { transform: translateY(-50%); }
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <h2>تسجيل الدخول</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="الاسم" required>
            <input type="tel" id="phone" placeholder="رقم الهاتف" required>
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
            <input type="text" id="address" placeholder="العنوان" required>
            <button type="submit">تسجيل</button>
        </form>
        <div id="errorMessage" class="error"></div>
        <div class="links">
            <a href="second.html">تسجيل الدخول</a> |
            <a href="third.html">لديك حساب؟</a>
        </div>
    </div>

    <script>
        // التحقق من صحة البيانات
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const address = document.getElementById('address').value;

            const errorMessage = document.getElementById('errorMessage');

            if (password !== confirmPassword) {
                errorMessage.textContent = 'كلمة المرور غير متطابقة!';
                errorMessage.style.display = 'block';
                return;
            }

            if (phone.length !== 11 || isNaN(phone)) {
                errorMessage.textContent = 'رقم الهاتف غير صحيح!';
                errorMessage.style.display = 'block';
                return;
            }

            // إذا كانت البيانات صحيحة
            errorMessage.style.display = 'none';
            alert('تم التسجيل بنجاح!');
            // هنا يمكنك إرسال البيانات إلى الخادم أو حفظها
        });
    </script>
</body>
</html>
